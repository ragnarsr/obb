<!DOCTYPE html>
<html>
<head>
	<title>OBB test</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="apple-touch-icon" href="imgs/apple-touch-icon-default.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
	<p>
		<button class="mute" data-muted="false">Mute</button>
		Volume: 
		<input type="range" min="0" max="100" value="20" oninput="gainNode.changeVolume(this);">
		Pitch:
		<input type="range" min="20" max="6000" value="2000" oninput="oscillator.changePitch(this);">
		Cutoff:
		<input type="range" min="20" max="8000" value="1000" oninput="biquadFilter.changeFrequency(this);">
		Q:
		<input type="range" min="0" max="200" value="100" oninput="biquadFilter.changeQ(this);">
	</p>
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
